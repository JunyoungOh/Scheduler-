name: Android Build

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual triggering

defaults:
  run:
    working-directory: CutenerRaising

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon
        working-directory: CutenerRaising
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cutener-debug
          path: CutenerRaising/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: gradle assembleRelease --no-daemon
        working-directory: CutenerRaising
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: cutener-release-unsigned
          path: CutenerRaising/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run Lint
        run: gradle lint --no-daemon
        working-directory: CutenerRaising
      
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: CutenerRaising/app/build/reports/lint-results-debug.html
          retention-days: 7

