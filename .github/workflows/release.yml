name: Release APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

defaults:
  run:
    working-directory: ScheduleApp

jobs:
  build-signed-release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          cache-dependency-path: ScheduleApp/gradle/wrapper/gradle-wrapper.properties
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download Pretendard fonts
        run: |
          mkdir -p app/src/main/res/font
          curl -L -o pretendard.zip "https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip"
          unzip -o pretendard.zip -d pretendard_temp
          cp pretendard_temp/public/static/Pretendard-Regular.otf app/src/main/res/font/pretendard_regular.otf
          cp pretendard_temp/public/static/Pretendard-Medium.otf app/src/main/res/font/pretendard_medium.otf
          cp pretendard_temp/public/static/Pretendard-SemiBold.otf app/src/main/res/font/pretendard_semibold.otf
          cp pretendard_temp/public/static/Pretendard-Bold.otf app/src/main/res/font/pretendard_bold.otf
          rm -rf pretendard_temp pretendard.zip
      
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 -d > app/keystore.jks
      
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -f "app/keystore.jks" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$PWD/app/keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --no-daemon
          else
            ./gradlew assembleRelease --no-daemon
          fi
      
      - name: Rename APK with version
        run: |
          VERSION=${{ github.event.inputs.version || github.event.release.tag_name || '1.0.0' }}
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/ScheduleApp-${VERSION}.apk
            APK_NAME="ScheduleApp-${VERSION}.apk"
          else
            mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/ScheduleApp-${VERSION}-unsigned.apk
            APK_NAME="ScheduleApp-${VERSION}-unsigned.apk"
          fi
          echo "APK_NAME=${APK_NAME}" >> $GITHUB_ENV
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ScheduleApp/app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ScheduleApp/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
