name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download Pretendard fonts
        run: |
          mkdir -p app/src/main/res/font
          # Download Pretendard Variable font and create required variants
          curl -L -o pretendard.zip "https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip"
          unzip -o pretendard.zip -d pretendard_temp
          # Copy required font files
          cp pretendard_temp/public/static/Pretendard-Regular.otf app/src/main/res/font/pretendard_regular.otf
          cp pretendard_temp/public/static/Pretendard-Medium.otf app/src/main/res/font/pretendard_medium.otf
          cp pretendard_temp/public/static/Pretendard-SemiBold.otf app/src/main/res/font/pretendard_semibold.otf
          cp pretendard_temp/public/static/Pretendard-Bold.otf app/src/main/res/font/pretendard_bold.otf
          rm -rf pretendard_temp pretendard.zip
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download Pretendard fonts
        run: |
          mkdir -p app/src/main/res/font
          curl -L -o pretendard.zip "https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip"
          unzip -o pretendard.zip -d pretendard_temp
          cp pretendard_temp/public/static/Pretendard-Regular.otf app/src/main/res/font/pretendard_regular.otf
          cp pretendard_temp/public/static/Pretendard-Medium.otf app/src/main/res/font/pretendard_medium.otf
          cp pretendard_temp/public/static/Pretendard-SemiBold.otf app/src/main/res/font/pretendard_semibold.otf
          cp pretendard_temp/public/static/Pretendard-Bold.otf app/src/main/res/font/pretendard_bold.otf
          rm -rf pretendard_temp pretendard.zip
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download Pretendard fonts
        run: |
          mkdir -p app/src/main/res/font
          curl -L -o pretendard.zip "https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip"
          unzip -o pretendard.zip -d pretendard_temp
          cp pretendard_temp/public/static/Pretendard-Regular.otf app/src/main/res/font/pretendard_regular.otf
          cp pretendard_temp/public/static/Pretendard-Medium.otf app/src/main/res/font/pretendard_medium.otf
          cp pretendard_temp/public/static/Pretendard-SemiBold.otf app/src/main/res/font/pretendard_semibold.otf
          cp pretendard_temp/public/static/Pretendard-Bold.otf app/src/main/res/font/pretendard_bold.otf
          rm -rf pretendard_temp pretendard.zip
      
      - name: Run Lint
        run: ./gradlew lint --no-daemon
      
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download Pretendard fonts
        run: |
          mkdir -p app/src/main/res/font
          curl -L -o pretendard.zip "https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip"
          unzip -o pretendard.zip -d pretendard_temp
          cp pretendard_temp/public/static/Pretendard-Regular.otf app/src/main/res/font/pretendard_regular.otf
          cp pretendard_temp/public/static/Pretendard-Medium.otf app/src/main/res/font/pretendard_medium.otf
          cp pretendard_temp/public/static/Pretendard-SemiBold.otf app/src/main/res/font/pretendard_semibold.otf
          cp pretendard_temp/public/static/Pretendard-Bold.otf app/src/main/res/font/pretendard_bold.otf
          rm -rf pretendard_temp pretendard.zip
      
      - name: Run Unit Tests
        run: ./gradlew test --no-daemon
      
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: app/build/reports/tests/
          retention-days: 7
